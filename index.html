<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fact-ory</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="topBar">
      <button id="howItWorksBtn" onclick="showModal()">How it works</button>
    </div>

    <div id="homeScreen">
      <!--How it Works popup modal window-->
      <div id="modalBox" class="modal">
        <div class="content">
          <!--NEED TO EDIT AFTER IMPLEMENTING FUNCTIONALITY-->
          <p>
            Enter any number up to five digits long to see if it contains a fact!
            If there is a fact, you can read it and choose to like it or look up another number.
            If there is no fact, feel free to add your own to the Fact-ory!
          </p>
          <button class="close" onclick="closeModal()">Got it!</button>
        </div>
      </div>

      <!--Webpage title-->
      <h2 class="bodyTxt" id="pretitle">Welcome to</h2>
      <h1 class="bodyTxt" id="title">The Fact-ory</h1>

      <!--Number input screen-->
      <div id="inputBox">
        <h2 class="bodyTxt">Enter a number:</h2>
        <input
          type="number"
          oninput="this.value = this.value.slice(0,5)"
          min="0"
          id="keyInput"
        >
        <br /><br />
        <button id="searchBtn" onclick="search(false, null)">Search!</button>
      </div>

      <!--Existing fact div-->
      <div class="factBox" id="existingFact">

        <!--title and body inserted by showExistingFact()-->

        <div id="factDetails">
          <!--views and likes inserted by showExistingFact()-->
        </div>
        
        <div class="factOptions">
          <button class="leftOption" onclick="factSpace.update(true, false)">I like this fact too!</button>
          <button class="rightOption" onclick="factSpace.update(false, false)">Find another fact</button>
        </div>
      </div>

      <!--New fact div-->
      <div class="factBox" id="newFact">

        <!--title and body inserted by showNewFact()-->

        <div class="factOptions">
          <button class="leftOption" onclick="factSpace.addFact(true, false)">Add Fact!</button>
          <button class="rightOption" onclick="factSpace.addFact(false, false)">No Thanks</button>
        </div>

      </div>
    </div>

    <footer id="footer">Made by Andy Li</footer>
  </body>

  <script src="js/main.js"></script>
</html>
